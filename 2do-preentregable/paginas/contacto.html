<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="stylesheet" href="../css/style.css">
    <script src="https://kit.fontawesome.com/b408879b64.js"crossorigin="anonymous"></script>

</head>
<body class="texto">
    <div class="container4">
        <div class="box-info">
            <h1>CONTACTATE CON NOSOTROS</h1>
            <div class="data">
                <p><i class="fa-solid fa phone"></i>+14082244587</p>
                <p><i fa-solid fa-envelope></i>musicarte@gmail.com</p>
                <p><i class="fa-solid fa-location-dot"></i>De la naci√≥n 457(Buenos Aires)</p>

            </div>
            <div class="links">
                <a href="https://www.facebook.com/?locale=es_LA"><i class="fa-brands fa-facebook-f"></i></a>
                <a href="https://www.whatsapp.com/?lang=es_LA"><i class="fa-brands fa-instagram"></i></a>
                <a href="https://www.instagram.com"><i class="fa-brands fa-linkedin"></i></a>

            </div>

        </div>
        <form action="">
            <div class="input-box">
                <input type="text" required placeholder="Nombre y Apellido">
                <i class="fa-solid fa-user"></i>
            </div>
            <div class="input-box">
                <input type="email" required placeholder="Email">
            </div>
            <div class="input-box">
                <input type="text" required placeholder="Asunto">
                <i class="fa-solid fa-pen-to-square"></i>
            </div>
            <div class="input-box">
              <textarea   cols="30" rows="10" placeholder="Escriba su mensaje"></textarea>
            </div>
            <button type="submit">Enviar mensaje</button>
        </form>
    </div>

    
    
</body>
</html>
